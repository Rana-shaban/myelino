<div class="features">

    <div class="features">
        <br>
        <br>
    <div class="video-container" style="text-align: center; margin-bottom: 20px;">
        <p>Patient App Demo</p>
        <br>
        <video controls style="height: 640px; width: 360px;">
            <source src="assets/demos/Patient_Demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

        <br>
        
    <div class="video-container" style="text-align: center; margin-bottom: 40px;">
        <p>Doctor App Demo</p>
        <br>
        <video controls style="height: 640px; width: 360px;">
            <source src="assets/demos/Doctor_Demo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

        <br>
        <br>

    {% for feature in site.features %}
        <br>
        <br>
    {% if feature.title %}
    <div class="feature">
        <div>
            <span class="fa-stack fa-1x">
                <i class="iconBack fas fa-circle fa-stack-2x"></i>
                <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
        </div>
        <div class="featureText">
            <h3>
                {{ feature.title }}
            </h3>
            <p>
                {{ feature.description }}
            </p>
        </div>
    </div>
    {% endif %}

    {% endfor %}

</div>
